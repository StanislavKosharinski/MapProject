<left-menu #left_menu xmlns="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg"></left-menu>
<div class="img">
  <svg xmlns="http://www.w3.org/2000/svg"
       width="100%" height="100%"
       viewBox="10 145 1550 680"
       id="mapSvg">
  <!--4-SLOPE-->
  <g id="mapItems" class="svg-pan-zoom_viewport">
    <image xlink:href="../../images/bg.jpg" x="-5" y="5" height="880px" width="1590px" id="mapImage" (click)="onMapClick()"/>


    <g *ngFor="let path of myPaths">
      <path [attr.id]="path.pathID"
            [attr.fill]="path.fill" [attr.stroke]="path.stroke" [attr.stroke-width]="path.stroke_width"
            [attr.d]="path.coordinates" (click)="openMenu($event, path.type)"/>
      <g *ngFor="let circle of path.circles">
        <circle [attr.cx]="circle.start_XY" [attr.cy]="circle.end_XY" [attr.r]="circle.radius" [attr.fill]="circle.fill" />
      </g>
    </g>

    <!---restuarants/accommodation/ski-schools/parking-->
    <image class="cursor-pointer" xlink:href="../../images/restuarant.png" x="794.50" y="590.00" height="40px" width="40px"></image>
    <image class="cursor-pointer" xlink:href="../../images/parking.png" x="700.50" y="615.00" height="40px" width="40px"></image>
    <image class="cursor-pointer" xlink:href="../../images/accommodation.png" x="840.50" y="560.00" height="40px" width="40px"></image>
    <image class="cursor-pointer" xlink:href="../../images/accommodation.png" x="790.50" y="460.00" height="40px" width="40px"></image>
    <image class="cursor-pointer" xlink:href="../../images/skischool.png" x="830.50" y="510.00" height="40px" width="40px"></image>
    <!---restuarants/accommodation/ski-schools/parking-->


    <g id="marker" *ngIf="markerAdded">
      <image [attr.x]="elementCx - 20" [attr.y]="elementCy - 50" width="50px" height="50px" xlink:href="../../images/marker.png"/>
    </g>
</g>
</svg>
  <div class="controls">
    <div class="zoom-in-wrapper">
      <button id="zoom-in"><i class="fa fa-compress" aria-hidden="true"></i></button>
      <span id="zoom-in-description">Zoom in</span>
    </div>
    <div class="reset-wrapper">
      <button id="reset"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
      <span id="reset-description">Reset</span>
    </div>
    <div class="zoom-out-wrapper">
      <button id="zoom-out"><i class="fa fa-expand" aria-hidden="true"></i></button>
      <span id="zoom-out-description">Zoom out</span>
    </div>
      <div class="sign-out-wrapper" *ngIf="user.isLoggedIn()">
          <button id="sign-out" class="sign-out" (click)="onLogout()"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
          <span id="sign-out-description">Sign out</span>
      </div>
  </div>
  <!--<img src="../../images/bg.jpg" alt=""/>-->
</div>
